<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: rgb(1, 4, 55);">
    <div id="root"></div>
</body>

<script type="text/babel">
    const Main=()=>{
        let ref1 = React.useRef()
        let ref3 = React.useRef()

        const[gtemp,setTemp] = React.useState();
       

        const convertTemp=()=>
        {
            var temp = Number(ref1.current.value)
            if(gtemp.includes("farenhit"))
            {
                var result = (temp*1.8)+32
                ref3.current.innerText=result
            }
            else
            {
                var result = (temp-32)*.5556
                ref3.current.innerText=result
            }
            
            
            
        }


        return <div>
            <form style={{width: "33pc",
                         margin: "163px",
                        marginLeft: "30pc",backgroundColor: "peachpuff",
                        padding: "4pc",
                        borderRadius: "30px"}}>
        <h2 style={{textAlign: "center"}}>Temperature Converter</h2>
        <div className="form-group row" style={{columnGap: "1px"}}>
          <label htmlFor="inputEmail3" className="col-sm-2 col-form-label">Temperature</label>
          <div className="col-sm-10">
            <input type="number" className="form-control" id="inputEmail3" ref={ref1}/>
          </div>
        </div>
        
        <fieldset className="form-group row">
          <legend className="col-form-label col-sm-2 float-sm-left pt-0">Convert into :</legend>
          <div style={{display: "flex"}}>
          <div className="col-sm-10">
            <div className="form-check">
              <input className="form-check-input" type="radio" name="gridRadios" id="farenhit" value="farenhit" onChange={e=>setTemp(e.target.value)}/>
              <label className="form-check-label" htmlFor="gridRadios1">
                Farenhit
              </label>
            </div>
          </div>
          <div className="col-sm-10">
            <div className="form-check">
              <input className="form-check-input" type="radio" name="gridRadios" id="degree" value="degree" onChange={e=>setTemp(e.target.value)} />
              <label className="form-check-label" htmlFor="gridRadios1">
                Degree
              </label>
            </div>
          </div>
          </div>

        </fieldset>
        <div className="form-group row" style={{columnGap: "1px"}}>
            <label htmlFor="inputPassword3" className="col-sm-2 col-form-label">Result</label>
            <div className="col-sm-10">
              <span ref={ref3} className="form-control" id="inputPassword3"/>
            </div>
          </div>
        <div className="form-group row" style={{textAlign: "center",width: "31pc"}}>
          <div className="col-sm-10">
            <button type="button"  onClick={convertTemp}  style={{width: "11pc",backgroundColor:"#1da0f2"}}>Convert</button>
          </div>
        </div>
      </form>
    </div>
        
    }
    var root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Main/>)
</script>
</html>
